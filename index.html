<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotePad</title>
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- font awesome Icons Link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--BoxIcons Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <section class="js-confirmation-holder confirmation-holder">
      <div class="confirmation-container">
        <div class="confirmation-txt">Are you sure that you want to delete this note?</div>
        <div class="confirmation-btn-container">
          <button class="js-yes-btn">Yes</button>
          <button class="js-no-btn">No</button>
        </div>
      </div>
    </section>
    <header>
      <nav>
        <div class="title">NotePad</div>
        <ul class="toolbar">
          <li class="js-delete">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </li>
          <li class="seperator"></li>
          <li class="js-copy">
            <i class='bx bxs-copy'></i>
          </li>
          <li class="seperator"></li>
          <li class="js-font-option">
            <i class="fa fa-font" aria-hidden="true"></i>
            <div class="js-input-container input-container">
              <input type="range" value="16" class="js-range">
              <div class="font-size-tooltip">16</div>
            </div>
          </li>
        </ul>
        <div class="toggle-container">
          <div class="toggle">
            <div class="indicator"></div>
          </div>
        </div>
      </nav>
    </header>
    <section class="js-side-section side-section">
    </section>
    <section class="js-main-section main-section">
      <section class="js-text-container text-container"></section>
    </section>
    <div class="js-add-note-container add-note-container">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </div>
    <div class="copied-message">Copied to Clipboard !</div>
  </main>
  <!-- toggle js code  -->
  <script>
  const toggleEl = document.querySelector('.toggle');
  const bodyEl = document.querySelector('body');
  let isToggled = JSON.parse(localStorage.getItem('isToggled')) || false;

  if(isToggled){
    bodyEl.classList.add('active');
  }

  toggleEl.addEventListener('click' , ()=>{
    bodyEl.classList.toggle('active');
    if(bodyEl.classList.contains('active')){
      localStorage.setItem('isToggled', JSON.stringify(true))
    }else {
      localStorage.removeItem('isToggled')
    }
  });
  </script>
  <script src="scripts/script.js" type="module"></script>
</body>
</html>
